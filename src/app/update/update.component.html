<div class="card">
    <div class="card-body">
      <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Update Successfully!</strong> Data has been entered.
        <button (click)="closeAlert()" type="button " class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <form [formGroup]="updateResto" (ngSubmit)="updateData()" >
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="name" class="form-control" formControlName="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Address</label>
          <input type="address" class="form-control" formControlName="address" placeholder="Enter Address">
        </div><br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
