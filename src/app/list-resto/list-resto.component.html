<div class="container-fluid">


    
  <div class="row">
    <div class="col">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <!-- <th scope="col">Email</th>
            <th scope="col">Address</th> -->
            <th scope="col">Oprations</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of collection">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.amount}}</td>

            <!-- <td>{{item.email}}</td>
            <td>{{item.address}}</td> -->
            <td><a routerLink="/AddToCart"><button class="btn btn-primary" (click)="addToCart()">Add to Cart</button></a>
              &nbsp;
              <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:21px;"></i></a>
                
            </td>
         </tr>
      
        </tbody>
      </table>
    </div>
  </div>
</div>
